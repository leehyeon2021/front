<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>파인애플 농장</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href="practice5.css"/>
</head>
<body>
    <div class="all">
        <!-- 이미지 구역 -->
        <div class="img">
            <img src="https://tse2.mm.bing.net/th/id/OIP.Peq7dvRL96BRTeRkHOFMTQHaHa?pid=Api&P=0&h=220"/>
        </div>

        <!-- 콘텐츠 구역 -->
        <div class="content">
            <!-- 제목, 가격 -->
            <div class="title">프리미엄 파인애플 바구니 세트</div>
            <div class="price">25,000원</div>
            <!-- 내용 -->
            <div class="내용">판매자가 직접 키운 파인애플입니다. 집들이, 기념일, 병문안, 생일 등 특별한 날에 상크만 파인애플과 함께...</div>
            <!-- 리뷰, 평점 -->
            <div class="review">리뷰 <div class="orange">130</div>· 평점 <div class="orange">4.9/5</div></div>
            <!-- alt + 183 == 가운데 동그라미 나옴 -->
        </div>     
    </div>
</body>
</html>

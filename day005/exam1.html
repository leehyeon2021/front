<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS box 속성</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="exam1.css"/>
</head>
<body>
    body 구역
    <div class="경기도"> <!-- 부모: body -->
        경기도
        <div class="안양시"> <!-- 부모: div -->
            안양시
            <div class="만안구">
                만안구
            </div>
        </div>
        <div class="안산시"> <!-- class 명으로 구분 쉽게.-->
            안산시
            <div class="상록구"> 
                <!-- 주로 img에 바로 안 넣고 div로 한 번 감싸서 div를 움직이는 것이 관례적. -->
                <div class="사진구역">
                    <img class="사진" src="../day002/무당벌레.png"/>
                </div>
                <div class="입력구역">
                    <input class="입력상자"/>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

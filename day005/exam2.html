<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Display</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="exam2.css"/>
</head>
<body>
    display 속성
    - inline 한 줄에 해당 구역 포함 (크기 고정 불가)
        - span, img이 inline 사용.
    - block은 한 줄에 하나 (크기 조정 가능)
     
    <div> div1: 한 줄 차지 </div>
    <div> div2: 한 줄씩 차지 </div>
    <span> span1: 한 줄에 포함시킬 때 </span>
    <span> span2: 한 줄로 나옴 </span>

    <div> 글자1 <span class="s1"> s1: inline </span> 글자2 </div>
    <div> 글자1 <span class="s2"> s2: block </span> 글자2 </div>
    <div> 글자1 <span class="s3"> s3: inline-block </span> 글자2 </div>
    <div> 글자1 <span class="s4"> s4: none </span> 글자2 </div>
    
</body>
</html>

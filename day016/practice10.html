<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>practice10</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        li{ list-style-type: none;}
    </style>
</head>
<body>

    <div>

        <!-- 회원가입 영역-->
        <div id="signup">
            <h3>회원가입 영역</h3>
            <ul>
                <li>아이디: <input class="signId" type="text"/></li>
                <li>비밀번호: <input class="signPw" type="password"/></li>
                <li><button onclick="signup()">회원가입</button></li>
            </ul>
        </div>

        <!-- 로그인 영역 -->
        <div id="login">
            <h3>로그인 영역</h3>
            <ul>
                <li>아이디: <input class="loginId" type="text"></li>
                <li>비밀번호: <input class="loginPw" type="password"></li>
                <li><button onclick="login()">로그인</button></li>
            </ul>
        </div>

    </div>


    <script src="practice10.js"></script>

</body>
</html>

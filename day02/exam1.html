 <!--주석: 실행 결과에 출력되지 않음. 간단한 코드 설명. 협업에서 코드 설명을 위한 것.-->
 <!DOCTYPE html> <!-- HTML5 알림: 생략 가능-->
<html> <!--HTML의 시작 알리는 마크업: 생략 가능하나 생략 금지-->
<head> <!-- HTML 웹페이지의 옵션 정의하는 마크업-->
    <meta charset='utf-8'> <!-- 유니코드 (한글 번역방법: 인코딩 방법으로 함.)-->
    <meta http-equiv='X-UA-Compatible' content='IE=edge'> <!--브라우저 환경-->
    <title> 내 홈페이지 </title> <!--웹페이지 제목-->
    <meta name='viewport' content='width=device-width, initial-scale=1'> 
    <!--드바이스(브라우저 크기에 따른 자동 반응형)-->
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!--css 파일 호출-->
    <script src='main.js'></script> <!--js 파일 호출-->
</head> <!--head end-->
<body> <!--웹페이지 본문-->
    
    <!-- h1~h6까지 '미리 정해진 글자크기/진하기' 제공 받음. 추후에 css로 폰트 등 수정 가능-->
    <!-- css만 안 쓰고 굳이 표준을 사용하는 이유: 검색엔진은 표준 기반이라 검색해서 안 나올 확률이 올라감 -->
    <h1> 제목1 </h1>
    <h2> 제목2 </h2>
    <h3> 제목3 </h3>
    <h4> 제목4 </h4>
    <h5> 제목5 </h5>
    <h6> 제목6 </h6>
    <h7> 제목7 </h7> <!-- h7는 없음. -->

    <!--줄 바꾸기-->
    문단1
    문단2 <!-- 문단 마크업 'p("피테그")', br-->
    <p> 문단1 </p>

    줄바꿈1 <br/>
    줄바꿈2

    <hr /> <!-- 가로 선 (구분 선)-->

    <span> 한 칸("글자 단위") </span> <!-- span은 다른 기능 추가하려고 사용. style-->
    <div> 한 줄("구역 단위 차지") </div> <div> 한 줄("구역 단위 차지") </div>
 

</body>
</html>

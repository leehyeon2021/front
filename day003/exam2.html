<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>

    <!-- 테이블(표 만들기)-->

    <table border="1" style="border-collapse: collapse"> <!-- 테이블의 행과 열을 감싼다. -->
    <!-- border는 테두리 들어감. -->
    <!--style은 css. border를 사용할 때 이중선을 삭제하고 싶으면 css의 style을 사용해 collapse를 넣어 테두리 하나로 만듦. -->

        <tr> <!-- table row. 가로 행 추가-->
            <th> 제목 1 </th> <!-- table head 제목-->
            <th> 제목 2 </th>

        <tr>
            <td> 데이터(한 칸/셀) </td> <!-- table data -->
            <td> 데이터(한 칸/셀) </td> <!-- th와 td는 굵은 글씨+가운데 정렬이 있냐 없냐의 차이. 별 차이 없음. -->
        </tr>

        <tr>
            <td colspan="2"> 데이터3(열병합) </td> <!--rowspan은 행병합. cowspan은 열병합.-->
        </tr>

        <tr>
            <td rowspan="2"> 데이터4(행병합) </td>
            <td> 데이터5 </td>
        </tr>

        <tr>
            <td> 데이터6 </td>
        </tr>
        </tr>

        <!-- row 줄은 5개. tr이 5개. -->

    </table>

    <!-- 들여쓰기 주의하기. tab키. 파이썬에서 들여쓰기 중요함. -->
    <!-- 전체선택(ctrl+A)+shift+alt+F == 자동 들여쓰기 -->

</body>

</html>
